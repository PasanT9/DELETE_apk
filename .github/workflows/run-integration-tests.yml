name: Run Gateway Integration Tests.
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
      - opened
      - synchronize
    paths:
      - '**/test/**'
      - '**/adapter/**'
      - '**/gateway/enforcer/**'
      - '**/gateway/router**'
concurrency:
  group: test-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
      - name: Install Revive
        shell: sh
        run: |
          go install github.com/mgechev/revive@latest
      - name: Checkout apk-repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: "0"
          path: apk-repo
      - name: Set release username and email
        shell: sh
        run: |
          git config --global user.email guest@gmail.com
          git config --global user.name guest
      - name: checkout pull request and merge.
        shell: sh
        if: github.event_name == 'pull_request' && github.event.action == 'opened' || github.event.action == 'synchronize'
        run: |
          cd apk-repo
          gh pr checkout ${{ github.event.number }} -b pr-${{ github.event.number }}
          git checkout pr-${{ github.event.number }}
          git merge origin/main
      - name: Run Integration Tests
        run: |
          cd apk-repo/test/integration
          ./gradlew build
